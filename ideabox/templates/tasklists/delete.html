<%inherit file="/common/base.html" />

<%def name="title()">Delete ${tasklist.name}?</%def>


<h1>Delete ${tasklist.name}</h1>

<form action="/tasklists/delete/${tasklist.id}" method="post">
  <input type="hidden" name="_method" value="DELETE" />
  <p>Are you sure you want to delete this tasklist?</p>
  <input type="submit" value="Confirm" />
  <a href="/projects/show/${tasklist.project.id}">Cancel</a>
</form>
