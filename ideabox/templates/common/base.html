<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>IdeaBox - ${self.title()}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/style/libraries.css">
    <link rel="stylesheet" href="/style/grids.css">
    <link rel="stylesheet" href="/style/main.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <style type="text/css">
        html
        {
            background: #024769;
            color: #fff;
        }

        a { color: #95CBE9; text-decoration: none; }

        .headers { font-size: 1.3em; }

        h2 span { font-size: 0.5em; }

    </style>
  </head>
  <body>
    <div id="header">
      ${self.header()}
    </div>
    
    <div id="content">
      <div class="msg">${self.flash()}</div>
      
      ${next.body()}
    </div>
    
    <div id="footer">
      ${self.footer()}
    </div>
  </body>
</html>

<%def name="title()"></%def>
<%def name="header()"></%def>
<%def name="flash()"></%def>
<%def name="footer()"></%def>
