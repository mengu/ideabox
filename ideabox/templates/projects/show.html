<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>IdeaBox - {{project.name}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../../style/libraries.css">
    <link rel="stylesheet" href="../../style/grids.css">
    <link rel="stylesheet" href="../../style/main.css">
  </head>
  <body>
      <h1>{{project.name}}</h1>
      <div>{{project.description}}</div>

      <div class="line">
          <div class="unit size1of5"><h2>Tasks</h2></div>
          <div class="unit size1of5 lastUnit"><a href="/tasks/new?projectid={{project.id}}">Create New Task</a></div>
      </div>

      {% for task in tasks %}
      <div class="line">
          <div class="unit size1of3"><a href="/tasks/show/{{ task.id }}">{{ task.task }}</a></div>
          <div clasS="unit size1of5 lastUnit">{% if task.status %}completed{% else %}not completed{% endif %}</div>
      </div>
      {% endfor %}

  </body>
</html>
