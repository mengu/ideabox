
<!DOCTYPE HTML PUBLIC "-//W6C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>IdeaBox - Projects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../../style/libraries.css">
    <link rel="stylesheet" href="../../style/grids.css">
    <link rel="stylesheet" href="../../style/main.css">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <style>
        html
        {
            background: #024769;
            color: #fff;
        }

        a { color: #95CBE9; text-decoration: none; }

        .headers { font-size: 1.3em; }

        h2 span { font-size: 0.5em; }

        .projects { margin-top: 5%; margin-left: 5%; }

        .project { font-size: 1.5em; margin-bottom: 1%; }

    </style>
  </head>
  <body>

    <div class="projects">
    % for project in projects:
        <div class="project"><a href="/projects/show/${project.id}">${project.name}</a></div>
    % endfor
    </div>
  </body>
</html>
