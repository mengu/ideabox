<%inherit file="/common/base.html" />

<%def name="title()">Edit Project: ${project.id}</%def>

<h2>Editing ${project.name}</h2>

% if project.id:
<form method="post" action="/projects/edit/${project.id}" class="edit-form">
% else:
  <form method="post" action="/projects/edit">
% endif
  ${project_form | n}
  <input type="submit" value="Save" />
</form>
